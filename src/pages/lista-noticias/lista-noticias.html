<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Lista de Noticias</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card *ngFor="let n of noticias">

    <ion-item>

      <h2>{{n.titulo}}</h2>
      <p>{{n.conteudo}}</p>

    </ion-item>

    <img src="{{n.imagem}}">


  </ion-card>

</ion-content>
